<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Panel</title>
    <link href="../../output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 bg-cover bg-center bg-no-repeat h-screen">

  <nav class="bg-white dark:bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="shrink-0 flex items-center">
                    <a href="#" class="text-xl font-bold text-gray-900 dark:text-white">Senda Company</a>
                </div>
                <div class="hidden sm:block sm:ml-6 sm:mt-3">
                    <div class="flex space-x-4 text-center">
                      <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Dashboard</a>
                    </div>
                </div>
            </div>
            <div class="hidden sm:flex sm:items-center sm:ml-6 justify-center">
                <div class="ml-3 relative">
                    <div>
                        <button type="button" class="max-w-xs bg-white dark:bg-gray-800 flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/150" alt="">
                        </button>
                    </div>
                    <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg py-1 bg-white  ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" id="user-menu">
                        <span class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-700" >Name: <span class=" text-sm text-black font-medium" id="user-name">Jasper Dan</span></span>
                        <span class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-700" >User Id: <span class=" text-sm text-black font-medium" id="user-id">330</span></span>
                        <span class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-700" >Department: <span class=" text-sm text-black font-medium" id="user-department">IT</span></span>
                    </div>
                </div>
                <button onclick="logout()" class="block px-4 py-2 text-sm text-white font-medium" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</button>
            </div>
            <div class="-mr-2 flex sm:hidden">
                <button type="button" class="bg-white dark:bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                   
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                   
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="sm:hidden" id="mobile-menu">
        <div class="pt-2 pb-3 space-y-1">
            <a href="#" class="text-gray-900 dark:text-white block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
        </div>

        <!-- DROPDOWN FOR PROFILE INFO -->
        <div class="pt-4 pb-3 border-t border-gray-200 dark:border-gray-700">
            <div class="flex items-center px-5">
                <div class="shrink-0">
                    <img class="h-10 w-10 rounded-full" src="https://via.placeholder.com/150" alt="">
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium leading-none text-gray-800 dark:text-white" id="user-name">Jasper Dan</div>
                    <div class="text-sm font-medium leading-none text-gray-500 dark:text-gray-400" id="user-department">IT</div>
                </div>
            </div>
            <div class="mt-3 space-y-1">
                <a href="#" class="block px-4 py-2 text-base font-medium text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
                <a href="#" class="block px-4 py-2 text-base font-medium text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
                <button class="block px-4 py-2 text-base font-medium text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Sign out</button>
            </div>
        </div>
    </div>
</nav>

<section class="container mx-auto px-6 lg:px-16 xl:px-32 mt-20 ">
  <div class="my-3">
      <div class="flex flex-col items-center">
          <h1 class="md:text-5xl text-2xl text-white">Dashboard</h1>
          <hr class="my-6 w-full h-2 border-t-2 border-white bg-opacity-50 dark:bg-opacity-50">
      </div>
  </div>
  
  <div id="projects-container" class="flex flex-col gap-24">
     
  </div>
</section>

        <h1 class="text-xl font-semibold mb-4">Project</h1>
        <div class="project-card-container">
          <span class="text-lg" id="task-number">1. <span id="project-description">Website for senda</span></span>
        </div>
      </div> -->

      
   <script type="text/javascript" src="../global.js"></script>
   <script type="text/javascript" src="../dashboard/employee/main.js"></script>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
      const userMenuButton = document.getElementById('user-menu-button');
      const userMenu = document.getElementById('user-menu');

      userMenuButton.addEventListener('click', function () {
          userMenu.classList.toggle('hidden');
      });
  });
</script>
</html>
